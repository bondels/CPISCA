          <div class="contenedor-reporte">
                        <div class="content_web">
                            <form role="form" id="myForm" role="form" data-toggle="validator">
                                <div class="form-group">
                                  <label for="inputName" class="text_form">NOMBRE EMPRESA / CLIENTE:</label>
                                  <input type="text" class="form-control campo_form" id="myInput" placeholder="Nombre" required>
                                </div>

                                <div class="form-group">
                                <label for="inputName" class="text_form">FECHA:</label>
                                    <div class='input-group date' id='datetimepicker1'>
                                        <input type='text' class="form-control" />
                                        <span class="input-group-addon">
                                            <span class="glyphicon glyphicon-calendar"></span>
                                        </span>
                                    </div>
                                </div>

                                <div class="form-group">                              
                                  <label for="inputName" class="text_form">MÉTODO DE PAGO:</label>
                                    <select class="form-control campo_form" placeholder="Seleccione">
                                      <option>Seleccione</option>
                                      <option>Transferencia</option>
                                      <option>Deposito</option>
                                      <option>Cheque</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">MONTO PAGADO:</label>
                                  <input type="number" class="form-control campo_form" id="myInput" placeholder="Escriba el monto" required>
                                </div>

                                <div class="form-group">                              
                                  <label for="inputName" class="text_form">BANCO DONDE REALIZÓ EL PAGO:</label>
                                    <select class="form-control campo_form" placeholder="Seleccione">
                                      <option>Seleccione</option>
                                      <option>BOD</option>
                                      <option>BANESCO</option>
                                    </select>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">NÚMERO DE FACTURA PAGADA:</label>
                                  <input type="text" class="form-control campo_form" id="myInput" placeholder="" required>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">NRO. COMPROBANTE DE RETENCIÓN DE IVA:</label>
                                  <input type="text" class="form-control campo_form" id="myInput" placeholder="" required>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">MONTO RETENIDO DE IVA:</label>
                                  <input type="number" class="form-control campo_form" id="myInput" placeholder="Escriba el monto" required>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">NRO. COMPROBANTE DE RETENCIÓN DE ISLR:</label>
                                  <input type="text" class="form-control campo_form" id="myInput" placeholder="" required>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">MONTO RETENIDO DE ISLR:</label>
                                  <input type="number" class="form-control campo_form" id="myInput" placeholder="Escriba el monto" required>
                                </div>

                                <div class="form-group">
                                  <label for="inputName" class="text_form">COMPROBANTE O CAPTURA DE PAGO:</label>
                                  <input type="file" class="file form-control campo_form">
                                </div>

                                <div class="form-group">
                                  <label for="comment" class="text_form">OBSERVACIONES:</label>
                                <textarea class="form-control" rows="5" id="comment"></textarea>
                                </div>

                                <div class="form-group">
                                        <a class="btn-rojo" href="">ENVIAR</a>
                                </div>
                            </form>
                        </div>
